    var predmety = $.getJSON('data.json', function (json) {
        var array = [];
        for (var key in json) {
            if (json.hasOwnProperty(key)) {
                var item = json[key];
                array.push({
                    UUID: item.UUID,
                    EventName: item.EventName,
                    DateStart: item.DateStart,
                    DateEnd: item.DateEnd,
                    EventTime: item.EventTime,
                    Floor: item.Floor,
                    Room: item.Room,
                    Presentation: item.Presentation

        document.write(predmety[1].UUID)
